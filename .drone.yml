---
kind: pipeline
type: docker
name: test

platform:
  os: linux
  arch: amd64

workspace:
  base: /usr/local/java/apps
  path: mongo_test

steps:
  - name: build
    image: gradle:6.6.1-jdk11
    environment:
    commands:
      - sh ./gradlew

  - name: test
    image: gradle:6.6.1-jdk11
    environment:
      TZ: 'Asia/Tokyo'
    commands:
      - sh ./gradlew


services:
  - name: mongors001
    image: bitnami/mongodb:4.2.9
    ports:
      - 27017
    environment:
      MONGODB_REPLICA_SET_MODE: primary
  - name: mongors002
    image: bitnami/mongodb:4.2.9
    ports:
      - 27017
    environment:
      MONGODB_REPLICA_SET_MODE: secondary
  - name: mongors003
    image: bitnami/mongodb:4.2.9
    ports:
      - 27017
    environment:
      MONGODB_REPLICA_SET_MODE: secondary
